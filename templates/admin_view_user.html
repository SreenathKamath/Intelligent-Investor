{% include 'admin_header.html' %}

<div style=" background:url('/static/images/fly1.jpg') ; height: 300px; width: 100%; background-size: cover;"  >
	</div>
<center>
<form method="post">
	<h2> Customer Details</h2>
	<table class="table table-striped table-hover" style="width: 1000px; background: wheat;">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{i['firstname']}} {{i['lastname']}}</td>
			<td>{{i['place']}}</td>
			<td>{{i['phone']}}</td>
			<td>{{i['email']}}</td>
		</tr>
		{% endfor %}
	</table>
</form>
</center>
{% include 'footer.html' %}
